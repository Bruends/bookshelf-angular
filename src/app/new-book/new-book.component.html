<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <label for="title"></label>
  <input type="text" name="title" [(ngModel)]="book.title"/>
  
  <label for="category"></label>
  <input type="text" name="category" [(ngModel)]="book.category"/>
  
  <label for="description"></label>
  <textarea type="text" name="description" [(ngModel)]="book.description"></textarea>

  <input type="file" name="img" (change)="onFileChange($event)">
  <button type="submit">Enviar</button>
</form>

<div>{{ this.book.img?.size }}</div>
